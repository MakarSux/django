{% extends 'myapp/index.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Контактная информация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}
        {{ form.phone_num }}<br>
        {{ form.name_car }}
        {{ form.mail }}
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
